<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="res/css/jquery-mobile/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    
    <script src="res/js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <title>Super Consultor - Comunicator App</title>
</head>
<body class="login-page">
    <div class="container">
        <form>
            <h1 class="logo">
                <img src="img/logo-superconsultor-branco.png" alt="Super Consultor">
            </h1>

            <div class="form-group">
                <input type="email" placeholder="Digite seu e-mail" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Digite sua senha" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-white">Entrar</button>
            </div>
        </form>

        <p class="esqueci-senha">
            <a href="esqueci-senha.html">Esqueci minha senha</a>
        </p>

    </div>

    <div class="loader" style="display:none">
        <img src="img/rings.svg" alt="Carregando...">
    </div>

    
</body>
</html>
