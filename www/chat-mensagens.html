		<div data-role="header" id="headermensagem" data-position="fixed" data-tap-toggle="false">

					<textarea name="textarea" class="chat-textarea textmessage" data-mini="true" rows="1" id="inbox-continue-conversation" onfocus="TextArea()"></textarea>
					<input type="button" value="Enviar" class="bt-sendmessage" onclick="Enviar();">

				<a href="#" class="footer-camera" onclick="Picture();">
